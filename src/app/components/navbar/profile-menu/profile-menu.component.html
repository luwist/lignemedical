<div class="flex w-full items-center justify-center pt-[20%]">
  <button hlmBtn variant="outline" align="end" [brnMenuTriggerFor]="menu">
    <hlm-avatar>
      <img
        [src]="(user$ | async)?.photoURL"
        alt="Profile picture"
        hlmAvatarImage
      />
      <span class="bg-[#FD005B] text-white" hlmAvatarFallback>{{
        fallBack
      }}</span>
    </hlm-avatar>
  </button>
</div>
<ng-template #menu>
  <hlm-menu class="w-64">
    <hlm-menu-label>
      <div class="flex items-center gap-3">
        <hlm-avatar variant="large">
          <img
            [src]="(user$ | async)?.photoURL"
            alt="Profile picture"
            hlmAvatarImage
          />
          <span class="bg-[#FD005B] text-white" hlmAvatarFallback>{{
            fallBack
          }}</span>
        </hlm-avatar>
        <div>
          <p class="text-foreground text-base font-medium">
            {{ (user$ | async)?.displayName }}
          </p>
          <p class="text-muted-foreground text-sm font-medium">Administrador</p>
        </div>
      </div>
    </hlm-menu-label>

    <hlm-menu-separator />

    <hlm-menu-group>
      <button hlmMenuItem>
        <span>Mi perfil</span>
      </button>
      <button hlmMenuItem>
        <span>Configuraci√≥n</span>
      </button>
      <button hlmMenuItem class="flex items-center gap-3">
        <span>Cambiar idioma</span>
        <img src="assets/flags/es-ES.png" alt="flag" class="w-5" />
      </button>
    </hlm-menu-group>

    <hlm-menu-separator />

    <hlm-menu-group>
      <button hlmMenuItem (click)="onLogout()">
        <span>Cerrar sesion</span>
      </button>
    </hlm-menu-group>
  </hlm-menu>
</ng-template>
