<main class="h-[calc(100vh-80px)] flex items-center justify-center">
  <div class="w-[875px] h-[512px] flex flex-col">
    <h1 class="text-2xl font-extrabold text-primary-foreground mb-5">
      Crea tu cuenta
    </h1>

    <form [formGroup]="registerForm" (submit)="onRegister()">
      <app-stepper>
        <app-step
          label="Datos personales"
          [stepControl]="personalInformationControlform"
        >
          <h2 class="text-2xl font-semibold text-primary-foreground mb-5">
            Datos personal
          </h2>

          <div formGroupName="personalInformation">
            <div class="w-full flex gap-5 mb-5">
              <div class="w-full">
                <label hlmLabel
                  >Nombre
                  <input
                    class="w-full"
                    hlmInput
                    type="text"
                    formControlName="firstName"
                  />
                </label>

                <app-input-error [control]="firstNameControl" />
              </div>

              <div class="w-full">
                <label hlmLabel
                  >Apellido
                  <input
                    class="w-full"
                    hlmInput
                    type="text"
                    formControlName="lastName"
                  />
                </label>

                <app-input-error [control]="lastNameControl" />
              </div>
            </div>

            <div class="w-full flex gap-5 mb-5">
              <div class="w-full">
                <label hlmLabel
                  >DNI
                  <input
                    class="w-full"
                    hlmInput
                    type="text"
                    [maxLength]="8"
                    formControlName="identityDocument"
                  />
                </label>

                <app-input-error [control]="identityDocumentControl" />
              </div>

              <div class="w-full">
                <label hlmLabel
                  >Obra social
                  <input
                    class="w-full"
                    hlmInput
                    type="text"
                    formControlName="healthInsurance"
                  />
                </label>

                <app-input-error [control]="healthInsuranceControl" />
              </div>
            </div>
          </div>

          <div class="w-full mt-16 flex items-center justify-between">
            <p class="text-sm font-medium text-muted-foreground text-center">
              多Ya tienes una cuenta?
              <a routerLink="/login" class="underline">Inicia sesion</a>
            </p>

            <button
              type="button"
              hlmBtn
              variant="secondary"
              size="lg"
              appStepperNext
              [disabled]="
                (personalInformationControlform.statusChanges | async) !==
                'VALID'
              "
            >
              Siguiente
            </button>
          </div>
        </app-step>

        <app-step
          label="Informacion de contacto"
          [stepControl]="contactInformationControlform"
        >
          <h2 class="text-2xl font-semibold text-primary-foreground mb-5">
            Informacion de contacto
          </h2>

          <div formGroupName="contactInformation">
            <div class="w-full mb-5">
              <label hlmLabel
                >Correo Electronico
                <input
                  class="w-full"
                  hlmInput
                  type="text"
                  formControlName="email"
                />
              </label>

              <app-input-error [control]="emailControl" />
            </div>

            <div>
              <label hlmLabel
                >Contrase単a
                <input
                  class="w-full"
                  hlmInput
                  type="password"
                  formControlName="password"
                />
              </label>

              <app-input-error [control]="passwordControl" />
            </div>
          </div>

          <div class="w-full mt-16 flex items-center justify-between">
            <p class="text-sm font-medium text-muted-foreground text-center">
              多Ya tienes una cuenta?
              <a routerLink="/login" class="underline">Inicia sesion</a>
            </p>

            <div>
              <button
                type="button"
                hlmBtn
                variant="ghost"
                size="lg"
                appStepperPrevious
              >
                Volver
              </button>
              <button
                type="button"
                hlmBtn
                variant="secondary"
                size="lg"
                appStepperNext
              >
                Siguiente
              </button>
            </div>
          </div>
        </app-step>

        <app-step
          label="Fotos de perfil"
          [stepControl]="profilePictureControlform"
        >
          <h2 class="text-2xl font-semibold text-primary-foreground mb-5">
            Fotos de perfil
          </h2>

          <div formGroupName="profilePicture">
            <div class="flex gap-10">
              <!-- Crear componente -->
              <div
                class="dashed-border relative p-8 rounded-3xl w-[270px] h-[230px] flex flex-col items-center justify-between bg-[#91A3FD] bg-opacity-20"
              >
                <div class="flex flex-col items-center">
                  <img src="assets/icons/gallery.svg" alt="" class="w-10" />
                  <p
                    class="text-base font-semibold text-primary-foreground text-center"
                  >
                    Subir imagen de perfil
                  </p>
                  <p
                    class="text-sm font-semibold text-muted-foreground text-center"
                  >
                    JPEG, JPG, PNG
                  </p>
                </div>

                <button
                  hlmBtn
                  size="lg"
                  [variant]="'secondary'"
                  class="relative w-full"
                >
                  <input
                    type="file"
                    class="absolute top-0 left-0 w-full h-full opacity-0"
                    accept=".jpg, .jpeg, .png"
                    (change)="onPreviewImage($event)"
                  />
                  Elegir foto
                </button>
                <img
                  [src]="imageSrc"
                  alt=""
                  class="absolute top-0 left-0 rounded-3xl object-cover"
                  [ngClass]="{ 'w-full h-full': imageSrc }"
                />
              </div>

              <!-- Crear componente -->
              <div
                class="dashed-border relative p-8 rounded-3xl w-[270px] h-[230px] flex flex-col items-center justify-between bg-[#91A3FD] bg-opacity-20"
              >
                <div class="flex flex-col items-center">
                  <img src="assets/icons/gallery.svg" alt="" class="w-10" />
                  <p
                    class="text-base font-semibold text-primary-foreground text-center"
                  >
                    Subir imagen de perfil
                  </p>
                  <p
                    class="text-sm font-semibold text-muted-foreground text-center"
                  >
                    JPEG, JPG, PNG
                  </p>
                </div>

                <button
                  hlmBtn
                  size="lg"
                  [variant]="'secondary'"
                  class="relative w-full"
                >
                  <input
                    type="file"
                    class="absolute top-0 left-0 w-full h-full opacity-0"
                    accept=".jpg, .jpeg, .png"
                    (change)="onPreviewImage($event)"
                  />
                  Elegir foto
                </button>
                <img
                  [src]="imageSrc"
                  alt=""
                  class="absolute top-0 left-0 rounded-3xl object-cover"
                  [ngClass]="{ 'w-full h-full': imageSrc }"
                />
              </div>
            </div>
          </div>

          <div class="w-full mt-16 flex items-center justify-between">
            <p class="text-sm font-medium text-muted-foreground text-center">
              多Ya tienes una cuenta?
              <a routerLink="/login" class="underline">Inicia sesion</a>
            </p>

            <div>
              <button
                type="button"
                hlmBtn
                variant="ghost"
                size="lg"
                appStepperPrevious
              >
                Volver
              </button>
              <button type="submit" hlmBtn size="lg">Crear una cuenta</button>
            </div>
          </div>
        </app-step>
      </app-stepper>
    </form>
  </div>
</main>
