<header class="h-20 flex items-center px-9">
  <a routerLink="/onboarding" class="flex items-center gap-2">
    <svg
      width="14"
      height="14"
      viewBox="0 0 14 15"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      stroke="#1B1E27"
    >
      <path
        d="M8.75 12.12 4.947 8.317a1.16 1.16 0 0 1 0-1.634L8.75 2.88"
        stroke-width="1.125"
        stroke-miterlimit="10"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
    <span class="text-sm text-primary-foreground font-semibold">Volver</span>
  </a>
</header>

<main class="h-[calc(100vh-80px)] flex items-center justify-center">
  <div class="h-[546px] flex flex-col justify-between">
    <div>
      <h1 class="text-2xl font-extrabold text-primary-foreground mb-10">
        Crea tu cuenta
      </h1>

      <div class="flex gap-12">
        <div>
          <div
            class="flex items-center gap-3 font-semibold text-primary-foreground text-sm"
          >
            <span
              class="bg-[#A8F48E] w-8 h-8 rounded-full text-primary-foreground flex items-center justify-center text-sm font-bold"
              >1</span
            >

            Datos personales
          </div>

          <div
            class="flex items-center gap-3 font-semibold text-primary-foreground text-sm mt-8"
          >
            <span
              class="bg-[#F1F3F9] w-8 h-8 rounded-full text-[#CBD1E1] flex items-center justify-center text-sm font-bold"
              >2</span
            >

            Fotos de perfil
          </div>
        </div>

        <div>
          <p class="text-sm text-muted-foreground font-semibold">Paso 1/2</p>
          <h2 class="text-2xl font-semibold text-primary-foreground mb-5">
            Tu informacion personal
          </h2>

          <div class="flex gap-5 mb-5">
            <label hlmLabel
              >Nombre
              <input class="w-full" hlmInput type="text" />
            </label>
            <label hlmLabel
              >Apellido
              <input class="w-full" hlmInput type="text" />
            </label>
          </div>
          <!-- <div class="mb-5">
                <label hlmLabel
                  >DNI
                  <input class="w-full" hlmInput type="number" [maxLength]="8" />
                </label>
              </div>
              <label hlmLabel
                >Obra social
                <input class="w-full" hlmInput type="text" />
              </label> -->
        </div>
      </div>
    </div>

    <div class="flex items-center justify-between mt-16">
      <p class="text-sm font-bold text-muted-foreground text-center mt-5">
        Â¿Ya tienes una cuenta?
        <a routerLink="/login" class="underline">Inicia sesion</a>
      </p>

      <button type="button" hlmBtn variant="secondary" size="lg">
        Siguiente
      </button>
    </div>
  </div>
</main>
