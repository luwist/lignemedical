<header class="h-20 flex items-center px-9">
  <a routerLink="/onboarding" class="flex items-center gap-2">
    <svg
      width="14"
      height="14"
      viewBox="0 0 14 15"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      stroke="#1B1E27"
    >
      <path
        d="M8.75 12.12 4.947 8.317a1.16 1.16 0 0 1 0-1.634L8.75 2.88"
        stroke-width="1.125"
        stroke-miterlimit="10"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
    <span class="text-sm text-primary-foreground font-semibold">Volver</span>
  </a>
</header>

<main class="h-[calc(100vh-80px)] flex items-center justify-center">
  <div class="h-[546px] flex flex-col justify-between">
    <h1 class="text-2xl font-extrabold text-primary-foreground mb-10">
      Crea tu cuenta
    </h1>

    <app-stepper>
      <app-step label="Paso 1">
        <p class="text-red-500">Este es el paso 1</p>
      </app-step>
      <app-step label="Paso 2">
        <p class="text-red-500">Este es el paso 2</p>
      </app-step>
    </app-stepper>
  </div>
</main>
