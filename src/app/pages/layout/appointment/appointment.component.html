<div class="flex items-center justify-between mb-7">
  <h1 class="text-3xl text-foreground">Mis turnos</h1>

  <!-- CREAR COMPONENTE InputSearch -->
  <div class="w-96 h-12 rounded-xl flex items-center gap-3 px-6 bg-[#2b2b2b]">
    <svg
      width="20"
      height="20"
      viewBox="0 0 20 20"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M9.583 17.5a7.917 7.917 0 1 0 0-15.833 7.917 7.917 0 0 0 0 15.833m8.75.833-1.666-1.666"
        stroke="#fff"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
    <input
      type="text"
      class="w-full h-full bg-transparent text-white text-sm outline-0 placeholder:text-white"
      placeholder="Buscar por especialidad o especialista..."
    />
  </div>
</div>

<div class="flex gap-8 flex-wrap">
  @for (doctor of doctors; track $index) {
  <app-appointment-card
    [name]="doctor.name"
    [speciality]="doctor.speciality"
    [date]="doctor.date"
    [hour]="doctor.hour"
    [status]="doctor.status"
    [message]="doctor.message"
  />
  }
</div>
