      <h2 class="text-muted-foreground font-medium text-base mb-2">
        Eliga la especialidad
      </h2>
      <div class="flex flex-wrap gap-6">
        @for (specialty of specialties; track $index) {
        <button
          type="button"
          class="w-20 h-20 border text-foreground bg-card rounded-full font-semibold"
          [ngClass]="
            indexSelected === $index ? 'border-primary' : 'border-transparent'
          "
          (click)="onSelect($index)"
        >
          <img [src]="specialty.imageUrl" alt="" class="w-10 h-10" />
        </button>
        }
      </div>
    </div>
