<h1 class="text-[28px] mb-6">{{ 'dashboard.title' | translate }}</h1>

<div class="w-full flex gap-10">
    <div class="w-full bg-popover p-8 rounded-3xl">
        <div class="flex items-center justify-between mb-7">
            <h2 class="text-lg">Turnos por dia</h2>

            <button type="button" class="w-12 h-12 rounded-full bg-input flex items-center justify-center">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13.7 7.41666C16.7 7.67499 17.925 9.21666 17.925 12.5917V12.7C17.925 16.425 16.4333 17.9167 12.7083 17.9167H7.28333C3.55833 17.9167 2.06667 16.425 2.06667 12.7V12.5917C2.06667 9.24166 3.275 7.69999 6.225 7.42499" stroke="#F4F4F4" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M10 12.5V3.01666" stroke="#F4F4F4" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12.7917 4.87501L10 2.08334L7.20834 4.87501" stroke="#F4F4F4" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>                
            </button>
        </div>

        <div class="w-full h-[420px]">
            <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="'bar'"> </canvas>
        </div>
    </div>

    <div class="w-full bg-popover p-8 rounded-3xl">
        <div class="flex items-center justify-between mb-7">
            <h2 class="text-lg">Turnos por especialidad</h2>

            <button type="button" class="w-12 h-12 rounded-full bg-input flex items-center justify-center">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13.7 7.41666C16.7 7.67499 17.925 9.21666 17.925 12.5917V12.7C17.925 16.425 16.4333 17.9167 12.7083 17.9167H7.28333C3.55833 17.9167 2.06667 16.425 2.06667 12.7V12.5917C2.06667 9.24166 3.275 7.69999 6.225 7.42499" stroke="#F4F4F4" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M10 12.5V3.01666" stroke="#F4F4F4" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12.7917 4.87501L10 2.08334L7.20834 4.87501" stroke="#F4F4F4" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>                
            </button>
        </div>

        <div class="w-full h-[420px]">
            <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="'bar'"> </canvas>
        </div>
    </div>
</div>
